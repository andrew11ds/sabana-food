<!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="#">SabanaFood</a>
      <a class="btn btn-danger" routerLink="/login">Sign In</a>
    </div>
  </nav>

  <!-- Masthead -->
  <img src="../assets/imagen2.jpg" class = "img-responsive position-absolute mx-auto d-block"/>
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container" [ngStyle]="padding">
      <div class="row">
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-danger" >Sign up!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
