<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">SabanaFood</a>
      <a class="btn btn-danger" routerLink="/login">Sign In</a>
    </div>
  </nav>

  <!-- Masthead -->
  <img src="../assets/imagen2.jpg" class = "img-responsive position-absolute mx-auto d-block"/>
  <div class="container-content" >
			<div class="col-md-6 mx-auto" style="margin-top: 0.8%;">
				<div class="card">
						<div class="card-body">
                <div class="modal-content p-3">
                  <div class="row">
                    <div class="col-md-6">
                      <h1 class="text-danger text-center">SIGN UP</h1>
                    </div>
                    <button [routerLink]="['/']" type="button" class="close" style="margin-left:278px; margin-top:-50px" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="firstNameM" >Nombre</label>
                        <input #name type="text" placeholder="Escriba su primer nombre" class="form-control form-control-sm" id="firstName" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="firstNameM" >Apellido</label>
                        <input #lastName type="text" placeholder="Escriba su segundo nombre" class="form-control form-control-sm" id="secondName" value="">
                      </div>
                    </div>
                    <img class="" src="../assets/Icon/logo.png" alt="Card image cap" style="position:absolute; margin-left:340px;">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="firstNameM" >Correo electrónico</label>
                        <input #email type="text" placeholder="Escriba su correo electrónico" class="form-control form-control-sm" id="email" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="firstNameM" >Número de cedula</label>
                        <input #ced type="text" placeholder="Digite su número cedula" class="form-control form-control-sm" id="phone" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="firstNameM" >Contraseña</label>
                        <input #pass type="password" placeholder="Escriba su contraseña" class="form-control form-control-sm" id="phone" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="col text-center">
                        <button (click) = "addUser(name,lastName,email,ced,pass)" class="btn btn-danger regular-button"> Registrarse </button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
  </div>
