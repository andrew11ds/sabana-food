  <!-- Masthead -->
<img src="../assets/fondo6.png" class = "img-responsive position-absolute mx-auto d-block"/>
  <div class="overlay"></div>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="form-row">
            <div class="col-12 col-md-12">
              <label class="text-danger">Por favor digite una dirección:</label>
            </div>
            <div class="col-12 col-md-3 mb-2 mb-md-0">
              <select #combo class="form-control">
                <option value="Carrera">CRA</option>
                <option value="Calle">CLL</option>
              </select>
            </div>

            <div class="col-12 col-md-2 mb-2 mb-md-0">
              <input #number1 type="email" id="number1" class="form-control" placeholder="#">
            </div>

            <div class="col-12 col-md-1 mb-2 mb-md-0">
              <h2>#</h2>
            </div>

            <div class="col-12 col-md-2 mb-2 mb-md-0">
              <input #number2 type="email" id="number2" class="form-control" placeholder="#">
            </div>

            <div class="col-12 col-md-1 mb-2 mb-md-0">
              <h2>-</h2>
            </div>

            <div class="col-12 col-md-3 mb-2 mb-md-0">
              <input #number3 type="email" id="number3" class="form-control" placeholder="Opcional">
            </div>

            <div class="col-12 col-md-12">
              <button (click) = "getRestaurants(combo,number1,number2,number3)" type="button" class="btn btn-block btn-danger" >Buscar</button>
            </div>
            </div>
        </form>
      </div>

      <div class="col-md-8">
          <div class="card">
              <div class="card-body">
                <h2 class="text-danger text-center">SELECCIONE UN RESTAURANTE</h2>
                <div class="row">
                <div class="container p-4">
                  <div class="table-wrapper-scroll-y my-custom-scrollbar">
                      <div *ngFor="let item of this.items; let i = index">
                        <div *ngIf="true">
                          <div class="col-sm-12">
                            <div class="list-group-item">
                              <div class="card-body md-12">
                              <h6 class="invisible" id="{{item.Restaurant_ID}}" >{{item.Restaurant_ID}}</h6>
                              <h5 class="card-title">{{item.Restaurant_Name}}</h5>
                              <p class="list-group-item">{{item.Address}}</p>
                              <p class="list-group-item">Quedan {{item.Tables_Available}} mesas disponibles</p>
                              <p class="list-group-item">Valor Reserva: ${{item.Restaurant_Fee}}</p>
                              <button id="{{item.Restaurant_ID}}" (click) = "addReserva(item.Restaurant_ID,item.Tables_Available)" class="btn btn-primary">Reservar</button>
                              </div>
                            </div>
                          </div>
                        </div>

                    </div>
              </div>
              </div>
      </div>
    </div>

</div>



      </div>
      <div id="alerta" class="alert alert-dismissible alert-secondary" style="position:absolute; margin-left: 50%;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Por favor inicie sesión antes de continuar</strong>
      </div>
    </div>
  </div>
